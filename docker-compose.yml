version: '3.9'

services:
 java_app:
  container_name: java_app
  image: online_store_app:1.0.0
  build: .
  ports:
  - 8080:8080
  depends_on:
  - java_db
  volumes:
  - online_store_volume:/home/java_app_data
 java_db:
  container_name: java_db
  image: postgres:12
  ports:
  - 5432:5432
  environment:
   POSTGRES_USER: postgres
   POSTGRES_PASSWORD: postgres
   POSTGRES_DB: java_db
  volumes:
  - online_store_volume:/home/java_db_data
  
volumes:
 online_store_volume: